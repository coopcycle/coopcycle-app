buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.10"

        playServicesVersion = "18.2.0"
        timberVersion = "4.7.1"
        androidXCore = "1.0.2"
        // https://github.com/react-native-maps/react-native-maps/issues/4842
        googlePlayServicesLocationVersion = "21.0.1"
        mercadoPagoPxVersion = "4.53.2"
        reactNativeVersion = "0.73.4" // https://github.com/expo/expo/issues/18129
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")

        classpath("com.google.gms:google-services:4.4.0")
        classpath("com.google.firebase:firebase-crashlytics-gradle:2.9.9")
    }
}

def REACT_NATIVE_VERSION = new File(['node', '--print', "JSON.parse(require('fs').readFileSync(require.resolve('react-native/package.json'), 'utf-8')).version"].execute(null, rootDir).text.trim())

allprojects {
    configurations.all {
        resolutionStrategy {
            force "com.facebook.react:react-native:" + REACT_NATIVE_VERSION
        }
    }
    repositories {
        maven {
            url "$rootDir/../node_modules/detox/Detox-android"
        }
        maven {
            // react-native-background-fetch
            url("${project(':react-native-background-fetch').projectDir}/libs")
        }
        if (findProject(':react-native-background-geolocation') != null) {
          maven {
              // Required for react-native-background-geolocation
              url("${project(':react-native-background-geolocation').projectDir}/libs")
          }
        }
        maven {
          url 'https://artifacts.mercadolibre.com/repository/android-releases/'
        }
        maven {
            // expo-camera bundles a custom com.google.android:cameraview
            url "$rootDir/../node_modules/expo-camera/android/maven"
        }
    }
}

subprojects {
    afterEvaluate {project ->
        if (project.hasProperty("android")) {
            android {
                buildToolsVersion rootProject.ext.buildToolsVersion
                compileSdkVersion rootProject.ext.compileSdkVersion
            }
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
