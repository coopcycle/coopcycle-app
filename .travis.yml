matrix:
  include:
  - language: node_js
    env: LANE='node'
    node_js: 8
    cache: yarn
    before_script:
    - cp src/AppConfig.json.dist src/AppConfig.json
  - language: android
    env: LANE='android'
    sudo: required
    jdk: oraclejdk8
    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
    cache:
      directories:
      - "$HOME/.yarn-cache"
      - "$HOME/.gradle/caches/"
      - "$HOME/.gradle/wrapper/"
    before_install:
    - nvm install 8
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-27.0.3
      - android-27
    script:
    - npm install -g yarn
    - yarn install
    - cp src/AppConfig.json.dist src/AppConfig.json
    - cd android && ./gradlew assembleDebug --stacktrace
  - language: objective-c
    env: LANE='ios'
    os: osx
    osx_image: xcode9.1
    node_js: 8
    xcode_project: CoopCycle.xcodeproj
    xcode_scheme: CoopCycleTests
    cache:
      - bundler
      - yarn
    before_install:
    - gem install xcpretty
    - npm install -g yarn
    - yarn install
    - cp src/AppConfig.json.dist src/AppConfig.json
    - cd ios
    script:
    - xcodebuild -workspace CoopCycle.xcworkspace -scheme CoopCycle -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty && exit ${PIPESTATUS[0]}

notifications:
  email: false

