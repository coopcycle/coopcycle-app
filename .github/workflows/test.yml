name: Test
on: [push, pull_request]
jobs:
  LINT_AND_TEST:
    env:
      COUNTLY_SERVER_URL: ''
      COUNTLY_APP_KEY: ''
      COUNTLY_SALT: ''
    name: Basic tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '20.x'
      - run: yarn install
      - run: yarn lint
      - run: yarn i18n-lint
      - run: yarn test
