name: Test
on: [push]
jobs:
  TEST:
    name: Basic tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
      - name: yarn install
        run: yarn install
      - run: yarn test
