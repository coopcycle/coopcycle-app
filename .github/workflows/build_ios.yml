name: Build iOS
on: [workflow_dispatch]
jobs:
  default:
    name: Build default app
    uses: ./.github/workflows/fastlane_ios.yml
  naofood:
    name: Build Naofood app
    uses: ./.github/workflows/fastlane_ios.yml
    with:
      instance: naofood
      instance_url: https://naofood.coopcycle.org
      app_name: Naofood
      app_id: org.coopcycle.Naofood
      primary_color: "#f8781f"
